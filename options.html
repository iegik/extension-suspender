<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Tab Suspender Options</title>
  <link rel="stylesheet" href="options.css">
</head>
<body>
  <div class="setting-group">
    <label for="enabled">
      <input type="checkbox" id="enabled">
      Enable Tab Suspension
    </label>
    <p class="description">When enabled, inactive tabs will be automatically suspended to save memory and CPU usage.</p>
  </div>

  <div class="setting-group">
    <label for="timeout">Inactivity Timeout (minutes):</label>
    <input type="number" id="timeout" min="1" max="60" value="5">
    <p class="description">Tabs will be suspended after this many minutes of inactivity.</p>
  </div>

  <div class="setting-group">
    <button id="save">Save Settings</button>
    <span id="status"></span>
  </div>

  <script src="options.js"></script>
</body>
</html>
